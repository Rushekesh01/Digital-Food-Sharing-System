<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">üç± FOOD SHARING SYSTEM</a>
    <div>
      <a href="index.html" class="btn nav-btn">Home</a>
      <a href="login.html" class="btn btn-login">Login</a>
    </div>
  </div>
</nav>

<div class="login-section">
    <div class="login-card">
        <h2 class="text-center mb-4">Create Account</h2>

        <form action="signup.php" method="POST">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" name="number" class="form-control"
                       pattern="[0-9]{10}"
                       placeholder="Enter 10 digit number"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Create Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
                       title="Must contain at least one number and one uppercase letter, and at least 6 characters"
                       required>
            </div>

            <!-- Simple Captcha -->
            <div class="mb-3">
                <label class="form-label">What is 7 + 5?</label>
                <input type="text" name="captcha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Sign Up</button>

            <p class="text-center mt-3">
                Already have an account?
                <a href="login.html">Login</a>
            </p>

        </form>
    </div>
</div>

</body>
</html>
