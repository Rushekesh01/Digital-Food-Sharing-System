<html>
<head>

<body>

<nav class="navbar navbar-expand-lg">

    <a class="navbar-brand" href="index.html">üç± FOOD SHARING SYSTEM</a>
    <div>
      <a href="index.html" class="btn nav-btn">Home</a>

<div class="login-section">
    <div class="login-card">
        <h2 class="text-center mb-4">Welcome Back üëã</h2>

        <form onsubmit="return validateLogin()">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required minlength="6">
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
  
<p class="text-center mt-3">
    Don't have an account? 
    <a href="signup.html">Sign Up</a>
</p>
    </div>
</div>

<footer>
    ¬© 2026 Digital Food Sharing System
</footer>

<script>
function validateLogin() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var storedEmail = localStorage.getItem("userEmail");
    var storedPassword = localStorage.getItem("userPassword");

    if(email === storedEmail && password === storedPassword) {
        alert("Login Successful ‚úÖ");
        window.location.href = "index.html";
        return false;
    } else {
        alert("Invalid Email or Password ‚ùå");
        return false;
    }
}
</script>

</body>
